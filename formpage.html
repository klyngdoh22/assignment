{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <main class="row">
      <h2>Add a New Project:</h2>
      <!-- The action attribute points to the add_project route -->
      <form action="{{ url_for('add_project') }}" method="post" id="projectForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Project Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="form-group">
          <label for="description">Project Description:</label>
          <textarea class="form-control" id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="image">Project Image:</label>
          <input type="file" class="form-control" id="image" name="image" required>
          <small class="form-text text-muted">Upload the image for your project.</small>
        </div>

        <input class="btn btn-primary" type="submit" value="Add Project">
      </form>
    </main>
  </div>
{% endblock %}
